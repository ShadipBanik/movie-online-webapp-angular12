<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imageSizes.large + item.backdrop_path" alt="" />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span
              ><span class="rating-value">{{ item.vote_average }}</span
              ><span>/10</span>
            </span>
            <span>{{ item.vote_count }}</span>
            <span>{{ item.release_date | date: 'yyyy' }}</span>
          </div>
        </div>
        <div class="desc mt-6">
          {{ item.overview }}
        </div>
        <div class="mt-2" *ngIf="!isBanner">
          <button
            pButton
            type="button"
            label="Overview"
            class="p-button-warning p-button-outlined p-button-lg"
            [routerLink]="'/movie/' + item.id"
          ></button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
