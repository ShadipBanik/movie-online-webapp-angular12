<div class="container">
  <div class="grid">
    <div class="col-12 md:col-8 lg:col-6 mb-2 m-auto">
      <div class="p-fluid">
        <span class="p-input-icon-left p-input-filled">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" (keyup)="searchKey($event)" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
      <item [itemData]="item"></item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="pagenate($event)"></p-paginator>
  </div>
</div>
